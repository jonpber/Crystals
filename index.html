<!DOCTYPE html>
<html>
<head>
	<title>Crystal Guessing Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>

<body>

	<div class="container">
		<div class="title">
			<img id="scrollBack" src="assets/images/scroll.png">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>Crystal Collector</h1>
				</div>
			</div>
		</div>

		<div class="gameManager">
			<img id="scrollBack" src="assets/images/scroll.png">
			<div class="row space">
				<div class="col-xs-12 text-center">
					
				</div>
			</div>

			<div class="row marg">
				<div class="col-xs-12 text-center">
					<p>Your Guess: <span id="guess">0</span></p>
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col-xs-12 text-center">
					<p>Number to Guess: <span id="numToGuess">0</span></p>
				</div>	
			</div>
		</div>

		<div class="crystalBox">
			<div class="row">
				<img class="chestBack" src="assets/images/scroll.png">
				<div class="col-xs-12 text-center crystals">
					<img data-num=0 class="crystal" src="assets/images/blueCrys.gif" alt="crystal">
					<img data-num=1 class="crystal" src="assets/images/pinkCrys.gif" alt="crystal">
					<img data-num=2 class="crystal" src="assets/images/purpCrys.gif" alt="crystal">
					<img data-num=3 class="crystal" src="assets/images/yellowCrys.gif" alt="crystal">
				</div>
			</div>
		</div>

		<div class="tutorial">
			<img class="chestBack" src="assets/images/scroll.png">
			<div class="row">
				<div class="col-xs-12 text-center">
					<p class="gameText">Welome, fellow traveller, to Crystal Collector. Thy task is simple: Match the Number to Guess by selecting crystals. The challenge stems from the crystals possessing a random value every playthrough. Will thou be able to solve the challenge?</p>
				</div>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
